<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">KUJIKUJI - 캐릭터 입력</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/language-selector.css">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <span class="language-selector__icon">🌐</span>
        <select class="language-selector__dropdown" id="languageSelector">
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
        </select>
    </div>

    <div class="input-container">
        <!-- Header -->
        <div class="header">
            <h1>🎲 KUJIKUJI</h1>
            <p data-i18n="input.subtitle">캐릭터를 입력하고 랜덤 뽑기를 시작하세요!</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" data-tab="number" data-i18n="input.tab1">숫자로 생성</button>
            <button class="tab-button" data-tab="text" data-i18n="input.tab2">텍스트 붙여넣기</button>
            <button class="tab-button" data-tab="manual" data-i18n="input.tab3">직접 추가</button>
        </div>

        <!-- Tab 1: Number Input -->
        <div class="tab-content active" id="tab-number">
            <div class="number-input-group">
                <label for="characterCount" data-i18n="input.method1.label">생성할 캐릭터 수를 입력하세요</label>
                <input type="number" id="characterCount" min="1" max="50" value="5" />
                <button class="generate-btn" id="generateBtn" data-i18n="input.method1.button">캐릭터 생성</button>
            </div>
        </div>

        <!-- Tab 2: Text Input -->
        <div class="tab-content" id="tab-text">
            <div class="text-input-group">
                <label for="characterText" data-i18n="input.method2.label">캐릭터 이름을 한 줄에 하나씩 입력하세요</label>
                <textarea id="characterText" data-i18n-placeholder="input.method2.placeholder"></textarea>
                <p class="hint" data-i18n="input.method2.hint">💡 팁: 엑셀이나 메모장에서 복사해서 붙여넣을 수 있습니다.</p>
                <button class="generate-btn" id="parseTextBtn" data-i18n="input.method2.button">캐릭터 추가</button>
            </div>
        </div>

        <!-- Tab 3: Manual Add -->
        <div class="tab-content" id="tab-manual">
            <div class="manual-add-group">
                <div class="add-form">
                    <input type="text" id="manualName" data-i18n-placeholder="input.method3.placeholder" />
                    <button class="add-btn" id="addManualBtn" data-i18n="input.method3.button">+ 추가</button>
                </div>
            </div>
        </div>

        <!-- Character List -->
        <div class="character-list" id="characterList">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <p data-i18n="input.emptyState.line1">아직 추가된 캐릭터가 없습니다.</p>
                <p data-i18n="input.emptyState.line2">위의 방법 중 하나를 선택해서 캐릭터를 추가해주세요.</p>
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <div class="statistics">
                <h3 data-i18n="input.stats.title">📊 현재 상태</h3>
                <p><span data-i18n="input.stats.total">총 캐릭터</span>: <strong id="totalCount">0</strong><span id="totalUnit" data-i18n="input.stats.unit">명</span></p>
                <p><span data-i18n="input.stats.selected">선택됨</span>: <strong id="selectedCount">0</strong><span id="selectedUnit" data-i18n="input.stats.unit">명</span></p>
                <p><span data-i18n="input.stats.remaining">남은 캐릭터</span>: <strong id="remainingCount">0</strong><span id="remainingUnit" data-i18n="input.stats.unit">명</span></p>
            </div>
            <div class="action-buttons">
                <button class="start-btn" id="startBtn" disabled data-i18n="input.startButton">배치 시작하기</button>
                <button class="reset-btn" id="resetBtn" data-i18n="input.resetButton">전체 초기화</button>
                <button class="export-btn" id="exportBtn" data-i18n="input.exportButton">데이터 내보내기</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/input.js"></script>
</body>
</html>
